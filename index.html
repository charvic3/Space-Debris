<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->

  <link href="https://cesium.com/downloads/cesiumjs/releases/1.86/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNjZiNmM3ZS03ZTkxLTRkOGQtOWVmOC1lNGM2YjAyNzYyNGIiLCJpZCI6NjkxMTMsImlhdCI6MTYzMzE4MTg1M30.CPUGRPNDouCQs3ZWfrCOJUT2BeXWW3pbMDyMUc_ilLo'

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      shouldAnimate: true,
    });    
    var blueEllipsoid = viewer.entities.add({
      name: "Blue ellipsoid",
      position: Cesium.Cartesian3.fromDegrees(104.88, 11.56, 300000.0),
      ellipsoid: {
      radii: new Cesium.Cartesian3(200000.0, 200000.0, 300000.0),
      material: Cesium.Color.BLUE,
      },
    });

    viewer.dataSources.add(
      Cesium.CzmlDataSource.load("simple.czml")
    );

    viewer.dataSources.add(
      Cesium.CzmlDataSource.load("Vehicle.czml")
    );
  
  </script>
 </div>
</body>
</html>
